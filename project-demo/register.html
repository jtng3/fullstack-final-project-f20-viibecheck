<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <!-- Enter your code here -->
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" action="/submit" method="post">
      <h2 class="mt-2 mb-4">Student Register</h2>
      <div class="form-group">
        <label for="name">Name *</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="name" name="name"
          required aria-required="true"
          
        />
      </div>
      <div class="form-group">
        <label for="Age">Age</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="age" name="age"
          required aria-required="true" 
        />
      </div>
      <div class="form-group mt-3 mb-0">
        <input type="submit" class="btn btn-primary custom" value="Submit" id="btn-submit"  />
        <input type="reset" class="btn btn-secondary custom" value="Reset" />
      </div>
    </form>

  </body>
</html>
